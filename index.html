<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">

  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 13.0px 0.0px; font: 13.0px Arial; background-color: #ffffff}

<body>
<p class="p1">---<br>
layout: default<br>
title: <span class="s1">如是我闻</span><br>
---</p>
<p class="p1">&lt;h2&gt;{{ page.title }}&lt;/h2&gt;</p>
<p class="p1">&lt;p&gt;&lt;/p&gt;</p>
<p class="p1">&lt;ul&gt;</p>
<p class="p1"><span class="s1">　　　　</span>{% for post in site.posts %}</p>
<p class="p1"><span class="s1">　　　　　　</span>&lt;li&gt;{{ post.date | date_to_string }} &lt;a href="{{ site.baseurl }}{{ post.url }}"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;</p>
<p class="p1"><span class="s1">　　　　</span>{% endfor %}</p>
<p class="p1">&lt;/ul&gt;</p>
</body>
</html>
